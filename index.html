<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #chatbox {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 20px;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message p {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
        }

        .message.user p {
            background-color: #0084ff;
            color: white;
        }

        .message.bot p {
            background-color: #e1e1e1;
            color: black;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        #send-button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #006bbf;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autofocus>
        <button id="send-button">Enviar</button>
    </div>
</div>

<script src="langflowClient.js"></script>
<script>
    document.getElementById('send-button').addEventListener('click', async () => {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === "") return;

        // Mostrar mensaje del usuario en la interfaz
        const chatbox = document.getElementById('chatbox');
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user');
        userMessage.innerHTML = `<p>${userInput}</p>`;
        chatbox.appendChild(userMessage);

        // Limpiar el campo de entrada
        document.getElementById('user-input').value = '';
        chatbox.scrollTop = chatbox.scrollHeight;

        // Llamada al cliente de Langflow para procesar el mensaje
        try {
            const langflowClient = new LangflowClient('https://api.langflow.astra.datastax.com', 'AstraCS:CuYOmQqwbbJZKwokNDNvWlhf:a1485d79f1c1931336296e95c98b93f0233b5c2d6c9fe998452ad1853a719744');
            const response = await langflowClient.runFlow(
                '8e3be22b-6054-4920-a1d2-b8c2497a3a88', // flowIdOrName
                '0a504f99-c13f-4436-b22c-a0427b9d2302', // langflowId
                userInput, // inputValue
                'chat', // inputType
                'chat', // outputType
                {}, // tweaks
                false, // stream
                (data) => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot');
                    botMessage.innerHTML = `<p>${data.chunk.text}</p>`;
                    chatbox.appendChild(botMessage);
                    chatbox.scrollTop = chatbox.scrollHeight;
                },
                (message) => console.log("Stream Closed:", message),
                (error) => console.error("Stream Error:", error)
            );

            if (response && response.outputs) {
                const flowOutputs = response.outputs[0];
                const firstComponentOutputs = flowOutputs.outputs[0];
                const output = firstComponentOutputs.outputs.message;

                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot');
                botMessage.innerHTML = `<p>${output.message.text}</p>`;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        } catch (error) {
            console.error('Error en el chatbot:', error);
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot');
            botMessage.innerHTML = `<p>Error en el chatbot: ${error.message}</p>`;
            chatbox.appendChild(botMessage);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    });
</script>

</body>
</html>
